<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h1>Resume Builder</h1>
            <form id="resume-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="role">Role:</label>
                <input type="text" id="role" placeholder="Enter your role" required>

                <label for="contact">Contact Info:</label>
                <input type="text" id="contact" placeholder="Enter your contact details" required>

                <label for="profile">Profile Summary:</label>
                <textarea id="profile" placeholder="Write a brief summary about yourself" required></textarea>

                <label for="skills">Skills (comma-separated):</label>
                <input type="text" id="skills" placeholder="e.g., JavaScript, React, Python" required>

                <label for="experience">Experience:</label>
                <textarea id="experience" placeholder="Describe your past work experience"></textarea>

                <label for="education">Education:</label>
                <textarea id="education" placeholder="Describe your educational background"></textarea>
                
                <label for="image">Upload Photo:</label>
                <input type="file" id="image" accept="image/*">

                <button type="submit">Generate Resume</button>
            </form>
        </div>

        <!-- Resume Preview Section -->
        <div class="resume-section">
            <div class="resume" id="resume">
                <header>
                    <div class="photo">
                        <img id="resume-image" src="#" alt="Profile Picture" style="display: none;">
                    </div>
                    <h1 id="resume-name">Your Name</h1>
                    <p id="resume-role">Your Role</p>
                    <p id="resume-contact">Your Contact Info</p>
                </header>
                <section class="profile">
                    <h2>Profile</h2>
                    <p id="resume-profile">Your profile summary will appear here.</p>
                </section>
                <section class="skills">
                    <h2>Skills</h2>
                    <ul id="resume-skills"></ul>
                </section>
                <section class="experience">
                    <h2>Experience</h2>
                    <p id="resume-experience">Your work experience will appear here.</p>
                </section>
                <section class="education">
                    <h2>Education</h2>
                    <p id="resume-education">Your educational background will appear here.</p>
                </section>
                    
            </div>
                                <!-- Resume Download Button -->
                                <div class="resume-section">
                                    <button id="download-btn">Download Resume</button>
                                </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js" integrity="sha512-YcsIPGdhPK4P/uRW6/sruonlYj+Q7UHWeKfTAkBW+g83NKM+jMJFJ4iAPfSnVp7BKD4dKMHmVSvICUbE/V1sSw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script  src="script.js"></script>

</body>
</html>
